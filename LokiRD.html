<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>LokiRD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jason - xat.com/CentralDosPlayers">
        <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Lato:wght@300&family=Oswald:wght@300&family=Raleway+Dots&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="LokiRD.css">
    </head>
    <body>
        <div class="jd__app">
            <aside>
                <div class="jd__box">
                    <header>
                        <img class="logo" src="https://i.postimg.cc/BbFX0NR2/logo-xat.png" width="65">
                        <div class="jd__top">marquee
                            <h1>LokiRD</h1>
                            <span><marquee>alternate scrollamount=5>BEM VINDOS/OS</marquee></span>
                        </div>
                    </header>
                    <article>
                        <span id="jd__day"></span>
                        <span id="jd__mon"></span>
                        <span id="jd__year"></span>
                    </article>
                    <div class="jd__clock">
                        <div class="jd__col">
                            <h2 id="jd__hour"></h2>
                            <span>Hour</span>
                        </div>
                        <div class="jd__col">
                            <h2 id="jd__min"></h2>
                            <span>Min</span>
                        </div>
                        <div class="jd__col">
                            <h2 id="jd__sec"></h2>
                            <span>Sec</span>
                        </div>
                    </div>
                </div>
            </aside>
            <section>
                <div class="jd__inner">
                    
                </div>
            </section>
        </div>
        <canvas id="jd__canvas"></canvas>
        <script src="LokiRD.js"></script>
    </body>
</html>
